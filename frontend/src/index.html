<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fuse Angular - Material Design Admin Template</title>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="Angular, Angular Material & TailwindCSS Admin Template"
        />
        <meta
            name="keywords"
            content="Fuse,HTML,CSS,Angular,Angular 2,Angular 4,Angular 5,Angular 6,Angular 7,Angular 8,Angular 9,Angular 10,Material,Material 2"
        />

        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
        />

        <base href="/" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon-16x16.png" />
        <link rel="icon" type="image/png" href="favicon-32x32.png" />

        <link
            href="assets/icons/material-icons/outline/style.css"
            rel="stylesheet"
        />
        <!-- Fonts -->
        <link href="assets/fonts/inter/inter.css" rel="stylesheet" />

        <link href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css?family=Inter:300,400,600,700"
            rel="stylesheet"
        />
    </head>

    <!-- Apply the rounded design throughout the Angular Material library -->
    <body class="fuse-mat-rounded">
        <!-- Splash screen -->
        <fuse-splash-screen>
            <img src="assets/images/logo/logo.svg" alt="Fuse logo" />
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>
    </body>
</html>
