<div class="time-log-field-wrapper">
    <div
        class="time-log-field"
        fxFlex
        fxLayout="row"
        fxLayoutAlign="start center"
        citiglobalFocusHiddenInput
    >
        <input
            class="cdk-visually-hidden"
            placeholder="Tap your RFID here"
            (input)="handleSearch($event)"
            [(ngModel)]="rfidValue"
            id="rfidNoField"
        />
    </div>
</div>
