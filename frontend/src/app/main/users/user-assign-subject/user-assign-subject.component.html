<div class="dialog-content-wrapper contact-form-dialog">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add Subject</span>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
                type="button"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 pb-0 m-0">
        <citiglobal-auto-complete
            placeholder="Choose Subject"
            [options]="subjectList$ | async"
            [displayOption]="getOptionText"
            (search)="handleSearch($event)"
            (selected)="handleSelected($event)"
        >
            <ng-template let-option="option"
                ><span>{{ option?.subjectCode }}</span>
            </ng-template>
        </citiglobal-auto-complete>
    </div>
    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            mat-button
            class="cancel-button"
            (click)="matDialogRef.close(null)"
            aria-label="CANCEL"
            type="button"
        >
            CANCEL
        </button>
        <button
            mat-button
            class="save-button"
            *ngIf="'update' | able : 'Users'"
            (click)="matDialogRef.close(selectedSubject)"
            aria-label="ADD"
            type="button"
        >
            ADD
        </button>
    </div>
</div>
