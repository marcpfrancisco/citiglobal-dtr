<div id="time-log" fxLayout="column">
    <div
        class="logo"
        fxLayout="row"
        fxLayout.lt-md="column"
        fxLayoutAlign="center center"
    >
        <img src="assets/images/logo/citiglobal-logo.png" />

        <marquee
            class="citiglobal-marquee"
            width="100%"
            direction="left"
            height="100px"
            scrollamount="13"
        >
            CITI GLOBAL COLLEGE MONITORING SYSTEM
        </marquee>
    </div>

    <div
        class="time-log-wrapper"
        fxFlex
        fxLayout="column"
        fxLayoutAlign="space-between center"
    >
        <div
            class="time-log-header"
            fxLayout="column"
            fxLayoutAlign="center center"
        >
            <h1 class="time-log-heading">
                {{ currentTime | date : "mediumTime" }}
            </h1>
            <h3 class="time-log-subheading">
                {{ currentTime | date : "fullDate" }}
            </h3>
        </div>

        <citiglobal-time-log-field
            (timeLog)="handleSearch($event)"
        ></citiglobal-time-log-field>

        <div class="time-log-footer">
            <a class="footer-title" routerLink="/auth/admin-login"
                >Administrator or Student Login</a
            >
        </div>
    </div>
</div>
