<div id="admin-login" fxLayout="column">
    <!-- <div class="logo-top">
        <img src="assets/images/logo/citiglobal-logo.png" />
    </div> -->

    <div
        class="admin-login-wrapper"
        fxFlex
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            id="login-form"
            class="fuse-white"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <div class="logo-form">
                <img src="assets/images/logo/citiglobal-logo.png" />
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

            <form
                name="loginForm"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
                novalidate
            >
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input
                        matInput
                        formControlName="username"
                        autocomplete="off"
                    />
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <mat-error
                        *ngIf="loginForm.get('username').hasError('required')"
                    >
                        username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        type="password"
                        formControlName="password"
                        autocomplete="off"
                    />
                    <mat-icon matSuffix class="secondary-text"
                        >vpn_key</mat-icon
                    >
                    <mat-error> Password is required </mat-error>
                </mat-form-field>

                <!-- <div
                    class="remember-forgot-password"
                    fxLayout="row"
                    fxLayout.xs="column"
                    fxLayoutAlign="center"
                >
                    <a
                        class="forgot-password"
                        routerLink="/auth/forgot-password"
                    >
                        Forgot Password?
                    </a>
                </div> -->

                <button
                    mat-raised-button
                    color="accent"
                    class="submit-button"
                    aria-label="LOG IN"
                    [disabled]="loginButtonDisabled$ | async"
                >
                    LOGIN
                </button>
            </form>
        </div>

        <div class="admin-login-footer">
            <a class="footer-title" routerLink="/auth/time-log"
                >Back to Landing Page</a
            >
        </div>
    </div>
</div>
