<div id="section-edit" class="page-layout carded fullwidth inner-scroll">
    <div class="top-bg accent"></div>

    <div class="center">
        <!-- HEADER START -->
        <citiglobal-header
            [iconName]="'person_add'"
            (backEvent)="navigateBack()"
            [isBack]="true"
        >
            <ng-template #title> {{ name }} Section Details </ng-template>
            <ng-template #subTitle> Section Detail </ng-template>
            <ng-template #actions>
                <button
                    mat-raised-button
                    class="buttons fuse-white mt-24 mt-md-0"
                    *ngIf="isAllowSubmit"
                    [disabled]="form.invalid"
                    (click)="submit()"
                >
                    SAVE
                </button>
            </ng-template>
        </citiglobal-header>
        <!-- HEADER END -->

        <div class="content-card">
            <div class="content">
                <mat-tab-group
                    fxLayout="column"
                    fxFlex
                    [(selectedIndex)]="tabIndex"
                >
                    <mat-tab label="Section Details">
                        <div
                            class="tab-content p-24"
                            fusePerfectScrollbar
                            [fusePerfectScrollbarOptions]="{
                                suppressScrollX: true
                            }"
                        >
                            <form [formGroup]="form" (ngSubmit)="submit()">
                                <!-- Section Name -->
                                <mat-form-field
                                    appearance="outline"
                                    floatLabel="always"
                                    class="w-100-p"
                                >
                                    <mat-label>Section</mat-label>
                                    <input
                                        matInput
                                        formControlName="name"
                                        required
                                    />
                                    <mat-error>Name is required!</mat-error>
                                </mat-form-field>

                                <!-- Status  -->
                                <mat-form-field
                                    *ngIf="isEditMode"
                                    appearance="outline"
                                    floatLabel="always"
                                    class="w-100-p"
                                >
                                    <mat-label>Status</mat-label>
                                    <mat-select
                                        formControlName="isActive"
                                        required
                                    >
                                        <mat-option [value]="true">
                                            ACTIVE
                                        </mat-option>
                                        <mat-option [value]="false">
                                            INACTIVE
                                        </mat-option>
                                    </mat-select>
                                    <mat-icon matSuffix class="secondary-text"
                                        >outlined_flag</mat-icon
                                    >
                                    <mat-error>Status is required!</mat-error>
                                </mat-form-field>
                            </form>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
